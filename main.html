<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Better Instagram</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>

<h1>Arrange Images by drag and drop</h1>

<div class="flex" id="parent">

  <div id="drag1" class="drag">
    <div id="div1"><img src="https://picsum.photos/id/237/200/300" /></div>
  </div>

  <div id="drag2" class="drag">
    <div id="div2"><img src="https://picsum.photos/seed/picsum/200/300" /></div>
  </div>

  <div id="drag3" class="drag">
    <div id="div3"><img src="https://picsum.photos/200/300?grayscale" /></div>
  </div>

  <div id="drag4" class="drag">
    <div id="div4"><img src="https://picsum.photos/200/300/" /></div>
  </div>

  <div id="drag5" class="drag">
    <div id="div5"><img src="https://picsum.photos/200/300.jpg" /></div>
  </div>

  <div id="drag6" class="drag">
    <div id="div6"><img src="https://picsum.photos/id/102/200/300" /></div>
  </div>

</div>

</body>
</html>
